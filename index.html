<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Hello World!</h1>
    <hr/>
    <div id="display-element">
      <button onclick="displayDate()">Click Me for Date</button>
    </div>
    <div class="functions">

      <label for="NumberToString">Number to String:</label>
      <input id="NumberToString" type="number" onkeyup="numberToString(this)">
      <p id="stringOutput"></p>

      <label for="StringToNumber">String to Number:</label>
      <input id="StringToNumber" type="text" onkeyup="stringToNumber(this)">
      <p id="numberOutput"></p>

      <label for="DataType">Data Type:</label>
      <input id="DataType" onkeyup="dataType(this)">
      <p id="datatypeOutput"></p>

      <div class="addition">
        <label for="num1">Number 1:</label>
        <input id="num1" type="number">
        <label for="num2">Number 2:</label>
        <input id="num2" type="number">
        <button onclick="addTwoNumbers()">Add</button>
        <p id="additionResult"></p>
      </div>

    </div>

    

    <hr/>
  </body>
</html>
